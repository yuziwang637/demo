spring.application.name=laboratory

# 服务器端口配置
server.port=8888

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/laboratory?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.laboratory.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 日志配置
logging.level.com.example.laboratory=DEBUG